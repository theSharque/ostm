<div class="card flex justify-content-center">
  <p-button (onClick)="showDialog()" label="Add" />
  <p-dialog header="Create project" [modal]="true" [(visible)]="visible">
    <div class="flex align-items-center gap-3 mb-3">
      <label for="key" class="font-semibold w-6rem">Project key</label>
      <input pInputText id="key" [(ngModel)]="newProject.id" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="name" class="font-semibold w-6rem">Project name</label>
      <input pInputText id="name" [(ngModel)]="newProject.name" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
      <label for="owner" class="font-semibold w-6rem">Owner</label>
      <input pInputText id="owner" [(ngModel)]="newProject.owner" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
      <p-button label="Save" (onClick)="addProject()" />
    </div>
  </p-dialog>
</div>

<p-table [value]="projects" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Key</th>
      <th>Name</th>
      <th>Owner</th>
      <th>Tasks count</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-project>
    <tr>
      <td>{{ project.id }}</td>
      <td>{{ project.name }}</td>
      <td>{{ project.owner }}</td>
      <td>{{ project.nextId }}</td>
    </tr>
  </ng-template>
</p-table>
