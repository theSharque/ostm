<div class="card flex justify-content-center">
  <p-button (onClick)="showDialog()" label="Add"/>
  <p-dialog header="Create project" [modal]="true" [(visible)]="visible">
    <div class="flex align-items-center gap-3 mb-3">
      <label for="login" class="font-semibold w-6rem">Login</label>
      <input pInputText id="login" [(ngModel)]="newUser.id" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="password" class="font-semibold w-6rem">Password</label>
      <p-password id="password" [(ngModel)]="newUser.password" [feedback]="false" class="flex-auto" />
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="firstName" class="font-semibold w-6rem">Firstname</label>
      <input pInputText id="firstName" [(ngModel)]="newUser.firstName" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="lastName" class="font-semibold w-6rem">Lastname</label>
      <input pInputText id="lastName" [(ngModel)]="newUser.lastName" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="email" class="font-semibold w-6rem">Email</label>
      <input pInputText id="email" [(ngModel)]="newUser.email" class="flex-auto" autocomplete="off"/>
    </div>
    <div class="flex align-items-center gap-3 mb-3">
      <label for="roles" class="font-semibold w-6rem">Roles</label>
      <p-listbox id="roles" [options]="roles" [(ngModel)]="newUser.roles" optionValue="id" optionLabel="id"
                 [style]="{'width':'15rem'}" [multiple]="true" [metaKeySelection]="false"
                 [listStyle]="{'max-height': '220px'}"/>
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (onClick)="visible = false"/>
      <p-button label="Save" (onClick)="addUser()"/>
    </div>
  </p-dialog>
</div>

<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Login</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </ng-template>
</p-table>
