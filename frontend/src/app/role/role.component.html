<div class="card flex justify-content-center">
  <p-button (onClick)="showDialog()" label="Add" />
  <p-dialog header="Create project" [modal]="true" [(visible)]="visible">
    <div class="flex align-items-center gap-3 mb-3">
      <label for="key" class="font-semibold w-6rem">Project key</label>
      <input pInputText id="key" [(ngModel)]="newRole.id" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
      <p-button label="Save" (onClick)="addRole()" />
    </div>
  </p-dialog>
</div>

<p-table [value]="roles" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-role>
    <tr>
      <td>{{ role.id }}</td>
    </tr>
  </ng-template>
</p-table>
